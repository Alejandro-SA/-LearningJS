 <div style="margin:0 auto;width: 80vw; text-align: center">
        <h1>Material design Checkboxes</h1>
        Without focus <br>
    <label class="container"><span style="margin-left: 20px">Texto</span>
    <input type="checkbox">
    <span class="checkmark"></span>
    <span class="checkmarkLine"></span>
  </label><br>
 
 <br>
With focus <br>

  <label class="container"><span style="margin-left: 20px">Texto</span>
    <input type="checkbox">
    <span class="checkmark"></span>

    <span class="checkmarkLine"></span>
  </label>
